<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script crossorigin="anonymous" defer
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="row mt-5 d-flex justify-content-center border border-1 rounded p-3" style="width: 450px;">
        <h2 class="mb-4 mt-2 text-center">Please Login</h2>
        <form method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center" role="alert">Invalid email or password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-warning text-center" role="alert">You have been logged out</div>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input autofocus class="form-control" id="username" name="username" placeholder="E-mail" required
                       type="text"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-2">
                <input class="form-control" id="password" name="password" placeholder="Password" required
                       type="password"/>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-end">
                    <a class="link-secondary" href="#!"><small>Forgot password?</small></a>
                </div>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary w-100 mb-3" type="submit">Sign in</button>
        </form>
        <div class="text-center">
            <span class="text-secondary"><small> sign up with:</small></span><br>
            <a class="btn btn-link btn-floating mx-1" role="link" style="font-size: 1.6em; color: #656363;"
               th:href="@{/oauth2/authorization/google-idp}">
                <i class="fab fa-google"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
